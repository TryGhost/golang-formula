# -*- coding: utf-8 -*-
# vim: ft=yaml
---
golang:
  version: 1.14.2
  go_path: /usr/local/golang/packages   # non-default GOPATH
  rootuser: root
  rootgroup: root
  command: go/bin/go
  path: ''
  pkg:
    name: golang
    use_upstream_repo: false
    use_upstream_archive: true
    archive_helper:
      archive_suffix: tar.gz
      uri: https://storage.googleapis.com/golang
    archive:
      name: /usr/local
      source: null
      source_hash: null
      trim_output: true
      archive_format: tar
      enforce_toplevel: true
    repo: {}

  # Provided in `map.jinja` via. `grains.kernel`
  kernel: null
  config: '/etc/golang'
  environ_file: /etc/default/golang.sh
  environ: []
  service:
    name: golang
  # Just here for testing
  added_in_defaults: defaults_value
  winner: defaults

  linux:
    # 'Alternatives system' priority: zero disables (default)
    altpriority: 0
    # for linux alternatives only
    base_dir: ''
    dir: /usr/local/go        # go_root, depreciated

  cmd:
    goget: []
    clean: []

  retry_option:
    # https://docs.saltstack.com/en/latest/ref/states/requisites.html#retrying-states
    attempts: 2
    until: true
    interval: 10
    splay: 10
